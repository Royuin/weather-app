<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="bg"></div>

  <form action="">
    <div class="form-content">
      <label for="location">Enter location:</label>
      <input type="search" name="location" id="location">
      <button type="submit" class="submit-button"><img src="assets/icons/search-web.svg"
          alt="magnifying web search icon"></button>
    </div>
  </form>
  <span class="error">Location not found. Please use a city, zip/postal code, or country. </span>

  <main class="weather-data">
    <section>
      <div class="temp-container">
        <p class="temp"></p>
        <button class="temp-button">F</button>
      </div>
      <p class="feels-like">Feels like </p>
    </section>

    <section class="info-section">
      <p class="location"></p>
      <span class="condition">
        <p class="condition-text"></p>
        <img src="" alt="" class="condition-icon">
      </span>
      <p class="time"></p>

      <p class="wind-speed"></p>
      <p class="humidity"></p>
    </section>



  </main>

</body>

</html>
